<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العلوم - نولجيا</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to left, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.8em;
    }

    .intro {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .section-card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
      text-align: center;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .section-card:hover {
      transform: scale(1.05);
    }

    .section-card img {
      width: 100%;
      height: 160px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      object-fit: cover;
    }

    .section-card h3 {
      padding: 15px;
      font-size: 1.3em;
    }

    .back-button {
      text-align: center;
      margin-bottom: 40px;
    }

    .back-button a {
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .back-button a:hover {
      background-color: #004d40;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #b2dfdb;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

    <a class="section-card" href="chemistry.html">
